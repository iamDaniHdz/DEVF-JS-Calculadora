<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="assets/calculadora-icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="calculadora">
            <div class="output">
                <input class="display" type="text" id="result" placeholder="0" disabled="false">
            </div>

            <button name="btn-number" class="btn-gray">7</button>
            <button name="btn-number" class="btn-gray">8</button>
            <button name="btn-number" class="btn-gray">9</button>
            <button name="btn-opera" class="btn-white">/</button>
            <button name="btn-number" class="btn-gray">4</button>
            <button name="btn-number" class="btn-gray">5</button>
            <button name="btn-number" class="btn-gray">6</button>
            <button name="btn-opera" class="btn-white">-</button>
            <button name="btn-number" class="btn-gray">1</button>
            <button name="btn-number" class="btn-gray">2</button>
            <button name="btn-number" class="btn-gray">3</button>
            <button name="btn-opera" class="btn-white">+</button>
            <button name="btn-delete" class="btn-orange">AC</button>
            <button name="btn-number" class="btn-orange">0</button>
            <button name="btn-igual" class="btn-orange">=</button>
            <button name="btn-opera" class="btn-white">x</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
